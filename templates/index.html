<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #4a6741);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f7ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .detect-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            display: none;
        }

        .detect-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .detect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-preview {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }

        .processed-image, .attendance-report {
            background: white;
            text-align: cente;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .processed-image img {
            width: 100%;
            max-height: 650px; /* larger height */
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .attendance-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .attendance-item {

            justify-content: flex-start;
            padding-top: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            min-height: 230px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            text-align: center;
        }       

        .attendance-item span {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .attendance-item.present {
            background: linear-gradient(135deg, #0d0d0d, #c6f6d5);
            border-left: 6px solid #28a745;
        }

        .attendance-item.absent {
            background: linear-gradient(135deg, #ff1900, #f8c5c1);
            border-left: 6px solid #dc3545;
        }

        .status-badge {
            margin-top: 12px;
            padding: 6px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 25px;
        }

        .status-present {
            background-color: #28a745;
            color: white;
        }

        .status-absent {
            background-color: #dc3545;
            color: white;
        }


        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .profile-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
        }


        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üì∏ Smart Attendance System</h1>
            <p>Upload a CCTV image to automatically detect and mark attendance</p>
        </header>

        <main class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìã</div>
                <h3>Upload Image</h3>
                <p>Drag and drop an image or click to browse</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept="image/*" />
                    <button type="button" class="file-input-button">Upload Image</button>
                </div>
                
            <button id="detectButton" class="detect-button">üîç Detect Faces </button>
                
                
            </div>

            <div class="image-preview" id="imagePreview">
                <h3>Selected Image:</h3>
                <img id="selectedImage" alt="Selected classroom image" />
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing image and detecting faces...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="stats" id="stats"></div>
                
                <div class="results-grid">
                    <div class="processed-image">
                        <h2 class="section-title">üì∑ Detected Faces</h2>
                        <img id="processedImage" alt="Processed image with detected faces" />
                    </div>
                </div>

                <div class="attendance-report" style="margin-top: 40px;">
                    <h2 class="section-title">üìã Attendance Report</h2>
                    <div class="attendance-list" id="attendanceList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class AttendanceSystem {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
                this.selectedFile = null;
            }

            initializeElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.fileInput = document.getElementById('fileInput');
                this.detectButton = document.getElementById('detectButton');
                this.debugButton = document.getElementById('debugButton');
                this.imagePreview = document.getElementById('imagePreview');
                this.selectedImage = document.getElementById('selectedImage');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.resultsSection = document.getElementById('resultsSection');
                this.processedImage = document.getElementById('processedImage');
                this.attendanceList = document.getElementById('attendanceList');
                this.stats = document.getElementById('stats');
            }

            attachEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.detectButton.addEventListener('click', () => this.processImage());
                this.debugButton.addEventListener('click', () => this.debugDataset());
                
                // Drag and drop functionality
                this.uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.add('dragover');
                });

                this.uploadSection.addEventListener('dragleave', () => {
                    this.uploadSection.classList.remove('dragover');
                });

                this.uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file.');
                    return;
                }

                this.selectedFile = file;
                this.displayImagePreview(file);
                this.detectButton.style.display = 'inline-block';
                this.hideMessages();
            }

            displayImagePreview(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.selectedImage.src = e.target.result;
                    this.imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            async processImage() {
                if (!this.selectedFile) {
                    this.showError('Please select an image first.');
                    return;
                }

                this.showLoading();
                this.hideMessages();
                this.detectButton.disabled = true;

                const formData = new FormData();
                formData.append('file', this.selectedFile);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.error) {
                        this.showError(result.error);
                    } else if (result.success) {
                        this.displayResults(result);
                        this.showSuccess('Attendance processed successfully!');
                    }
                } catch (error) {
                    this.showError('Failed to process image. Please try again.');
                    console.error('Error:', error);
                } finally {
                    this.hideLoading();
                    this.detectButton.disabled = false;
                }
            }

            displayResults(result) {
                // Display processed image
                this.processedImage.src = `data:image/jpeg;base64,${result.processed_image}`;
                
                // Display attendance list
                this.attendanceList.innerHTML = '';
                const attendance = result.attendance;
                
                let presentCount = 0;
                let absentCount = 0;

                Object.entries(attendance).forEach(([name, status]) => {
                    const listItem = document.createElement('li');
                    listItem.className = `attendance-item ${status.toLowerCase()}`;
                   
                    listItem.style.display = "flex";
                    listItem.style.alignItems = "center";
                    listItem.style.justifyContent = "space-between";
                    listItem.style.padding = "10px";
                    listItem.style.borderRadius = "10px";
                    listItem.style.marginBottom = "10px";
                    listItem.style.backgroundColor = status === "Present" ? "#d4f4d4" : "#f8d7da";

                    const nameFormatted = name.toLowerCase().replace(/\s+/g, "_");
                    const imagePath = `static/uploads/${nameFormatted}.jpg`;


                    listItem.innerHTML = `
                        <img src="${imagePath}" alt="${name}" class="profile-image">


                        <div style="padding: 10px; width: 100%; display: flex; flex-direction: column; align-items: center;">
                            <span style="font-weight: bold; font-size: 1.1rem; margin: 10px 0 5px 0;">${name}</span>
                            <span class="status-badge status-${status.toLowerCase()}" style="
                                background-color: ${status === 'Present' ? '#28a745' : '#dc3545'};
                                color: white;
                                padding: 6px 16px;
                                border-radius: 15px;
                                font-size: 0.9rem;
                            ">${status}</span>
                        </div>
                    `;

                    this.attendanceList.appendChild(listItem);

                    if (status === 'Present') presentCount++;
                    else absentCount++;
                });


                // Display statistics
                this.displayStats(presentCount, absentCount);
                
                // Show results section
                this.resultsSection.style.display = 'block';
                
                // Scroll to results
                this.resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            displayStats(presentCount, absentCount) {
                const totalStudents = presentCount + absentCount;
                const attendanceRate = totalStudents > 0 ? Math.round((presentCount / totalStudents) * 100) : 0;

                this.stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalStudents}</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${presentCount}</div>
                        <div class="stat-label">Present</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${absentCount}</div>
                        <div class="stat-label">Absent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${attendanceRate}%</div>
                        <div class="stat-label">Attendance Rate</div>
                    </div>
                `;
            }

            showLoading() {
                this.loading.style.display = 'block';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new AttendanceSystem();
        });
    </script>
</body>
</html>
